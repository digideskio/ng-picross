<div class="container">
  <div class="center-message mt30">
    Total Time Taken: {{totalTime | number:4}}
    <div class="small-spinner" ng-if="solving">*</div>
  </div>

  <ul>
    <li ng-repeat="solvedPuzzle in solutionTimes">
      <a ng-href="/solver/{{solvedPuzzle.id}}">Puzzle {{solvedPuzzle.id}}</a>: {{solvedPuzzle.time | number:4 }} seconds
    </li>
  </ul>
</div>
