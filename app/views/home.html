<div class='home-actions'>
  <h2 class="text-center">Choose a Puzzle</h2>

  <div class="puzzle-choices">
    <a ng-repeat='puzzle in puzzles'
       ng-class="{'puzzle-choice': true, 'puzzle-choice-solved': puzzle.completed}"
       ng-href="{{'puzzles/' + puzzle.id}}">
      {{puzzle.id}}
    </a>
    <a class="puzzle-choice" href="random">?</a>
  </div>
</div>
