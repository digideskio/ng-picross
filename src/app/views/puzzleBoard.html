<div class="puzzle-container">
  <puzzle puzzle="puzzle" solved="solved" allow-clues="true"></puzzle>
</div>

<div class='solved-message' ng-if='solved'>
  <h1>SOLVED</h1>
  <a class="btn" ng-click="goHome()" href="">Home</a>
  <a class="btn" ng-click='randomPuzzle()' href="">Random</a>
  <a class="btn" fancy-link='{{nextPuzzleLink}}' ng-if='nextPuzzleLink'>Next</a>
</div>
