<div class="puzzle-container">
  <puzzle puzzle="puzzle" solved="solved" show-puzzle-actions="true"></puzzle>
</div>

<h1 ng-if="solved" class="solved-message">SOLVED</h1>

<div class='puzzle-page-actions'>
  <a class="btn" ng-if="solved" ng-click="goHome()" href="">Home</a>
  <a class="btn" ng-if="solved || showRandomLink" ng-click='randomPuzzle()' href="">Random</a>
  <a class="btn" ng-if="solved && nextPuzzleLink" fancy-link='{{nextPuzzleLink}}'>Next</a>
</div>
